<form method="post" action="https://www.w3schools.com/tags/att_input_type.asp">
<fieldset>
<legend>회원가입</legend>
	<div>
		<table>
			<caption>회원가입 폼</caption>
			<colgroup>
				<col>
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">아이디</th>
					<td>
						<label>
							<span>아이디 입력</span>
							<input type="text" name="" title="아이디를 입력해주세요">
						</label>
						<button>중복확인</button>
						<input type="button" value="중복확인">
						<input type="submit" value="중복확인">
						<input type="image" src="이미지경로" alt="중복확인">
						<a href="#">중복확인</a>
					</td>
				</tr>
				<tr>
					<th scope="row">이름</th>
					<td>
						<label>
							<input type="text" name="">
						</label>
					</td>
				</tr>
				<tr>
					<th scope="row">성별</th>
					<td>
						<label>
							<input type="radio" name="rad" checked>
							<span>남</span>
						</label>
						<label>
							<input type="radio" name="rad">
							<span>여</span>
						</label>
					</td>
				</tr>
				<tr>
					<th scope="row">암호</th>
					<td>
						<label>
							<input type="password" name="">
						</label>
					</td>
				</tr>
				<tr>
					<th scope="row">암호확인</th>
					<td>
						<label>
							<input type="password" name="">
						</label>
					</td>
				</tr>
				<tr>
					<th scope="row">이메일</th>
					<td>
						<label>
							<input type="text" name="" title="이메일 아이디 입력">
						</label> @ 
						<label>
							<input type="text" name="" title="이메일 주소 입력">
						</label>
						<label>
							<select name="" title="이메일 주소 직접 선택">
								<option>선택</option>
								<option>naver.com</option>
							</select>
						</label>
					</td>
				</tr>
				<tr>
					<th>주소</th>
					<td>
						<div>
							<label>
								<input type="text" name="">
							</label>
							<button>우편번호 찾기</button>
						</div>
						<div>
							<label>
								<input type="text" name="" title="주소 입력">
							</label>
						</div>
						<div>
							<label>
								<input type="text" name="" title="상세 주소 입력">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th>휴대폰</th>
					<td>
						<div>
							<label>
								<input type="radio" name="rad">
								<span>SKT</span>
							</label>
							<label>
								<input type="radio" name="rad">
								<span>KT</span>
							</label>
							<label>
								<input type="radio" name="rad">
								<span>LGU+</span>
							</label>
						</div>
						<div>
							<label>
								<select name="">
									<option>선택</option>
									<option selected>010</option>
								</select>
							</label> - 
							<label>
								<input type="text" name="">
							</label> - 
							<label>
								<input type="text" name="">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th>관심사</th>
					<td>
						<label>
							<input type="checkbox" name="" checked>
							<span>쇼핑</span>
						</label>
						<label>
							<input type="checkbox" name="">
							<span>영화</span>
						</label>
						<label>
							<input type="checkbox" name="">
							<span>게임</span>
						</label>
						<label>
							<input type="checkbox" name="">
							<span>기타</span>
						</label>
					</td>
				</tr>
				<tr>
					<th>자기소개</th>
					<td>
						<label>
							<textarea cols="70" rows="7"></textarea>
						</label>
					</td>
				</tr>

		<input type="submit" name="" value="확인">
		<input type="button" name="" value="다시입력">
		<input type="reset" name="" value="초기화">

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
	}
	li{
		float:left;
		width:50%;
		padding:40px;
	}
	li:first-child{
		background-color:gold;
	}
	li:last-child{
		margin-top:50px;
		border:1px dashed rebeccapurple;
	}
	li:nth-child(2){
		border:3px solid #000;
	}
	li:nth-child(3){
		border:3px dotted #000;
	}
	li:nth-child(4){
		background-color:red;
	}
	li:nth-child(5){
		background-color:yellow;
	}
	li:nth-child(6){
		background-color:blue;
	}
	li:nth-child(7){
		background-color:gray;
	}
	li:nth-child(8){
		background-color:black;
		border:4px solid yellow;
	}
	li:nth-child(9){
		background-color:darkblue;
		padding:100px;
	}
	/* 
	0 + 1 = 1
	1 + 2 = 3
	3 + 2 = 5
	*/
	li:nth-child(2n+1){
		clear:both;
	}
	/* 
	0 + 1 = 1
	1 + 3 = 4
	3 + 4 = 7
	*/
	/* li:nth-child(3n+1){
		clear:both;
	} */

	</style>
</head>
<body>
	<ul>
		<li>background-color:gold</li>
		<li>border 3px solid #000</li>
		<li>border: 3px dotted blue</li>
		<li>background-color:red</li>
		<li>background-color:yellow</li>
		<li>background-color:blue</li>
		<li>background-color:gray</li>
		<li>background-color:black;border:4px solid yellow</li>
		<li>background-color:darkblue;padding:100px;</li>
		<li>margin-top:50px</li>
	</ul>
</body>
</html>

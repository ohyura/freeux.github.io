반응형 웹과 적응형 웹의 차이점
- 반응형 웹은 브라우저 크기에 따라 유연성 있게 변화하는 방식
- 적응형 웹은 몇 개의 스크린 사이즈를 정해 최적화된 화면을 보여 주는 방식

반응형 웹과 적응형 웹의 특정
- 모바일과 pc의 홈페이지를 하나로 운영
- 하나의 url을 갖고 있어 검색과 노출에 유리
- 하나의 화면에 많은 콘텐츠 표현
- 구축이 복잡하고 로딩속도에 시간이 걸림
- 기존 사이트를 필요에 따라 재구축
- 디바이스에 따라 성능이 저하

미디어(@media)타입의 종류
- all : 모든 매체에 사용
- print : 프린터 기기에 사용
- screen : 컴퓨터나 태블릿, 스마트폰 등 스크린(screen)이 있는 매체에 사용
